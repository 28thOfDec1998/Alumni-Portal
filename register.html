<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/@picocss/pico/css/pico.min.css">
  <link rel="stylesheet" href="custom.css">
 
  <title>Document</title>
</head>
<body>



  <nav class="container-fluid">
    <ul>
      <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>Alumni Network</strong></a></li>
    </ul>

    <ul>
      <li ><a href="#" id="theme_switcher"></a></li>
      <li ><a class="secondary">Link</a></li>
      <li ><a class="secondary">Link</a></li>
     
    </ul>
   
  </nav>
 
  <main class="container">
    <div>

        <h2>Register to Alumni Network</h2>
           

      <article class="grid">
        <div>
            <h1>Sign up</h1>
          <form>
            <div class="grid">   
                <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                  </label>

                  <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                  </label>
            </div>

            <div class="grid">   
                <label for="firstname">
                    CNIC Number
                    <input type="text"  placeholder="CNIC Number" required>
                  </label>

                  <label for="date">
                    Date of Birth
                    <input type="date" id="date"  required>
                  </label>
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <small>We'll never share your email with anyone else.</small>
            </div>
           

            <div class="grid">
                    <label for="password">
                         Password
                         <input id="pass" type="password" name="pass" placeholder="Password" required>
                    </label>
        
                    <label for="confirmpasswaord">
                         Confirm Password
                        <input id="confirm_pass" type="password"name="confirm_pass" placeholder="Confirm Password" required onkeyup="validate_password()">
                    </label>
            </div>

            <div class="pass_alert">
                <span id="wrong_pass_alert"></span>
            </div>

            <div class="grid">   
                <label for="phone_number">
                    Phone Number
                    <input type="text" placeholder="Phone Number" required>
                  </label>

                  <label for="gender">
                    Your Gender
                    <select required>
                        <option selected>Select Gender…</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                  </label>
            </div>

            <div>
                <label for="postal">Postal Address</label>
                <input name="postal" placeholder="Postal Address" required>
                <label for="city">
                    Your City
                    <select required>
                        <option  selected>Select City…</option>
                        <option>Faisalabad</option>
                        <option>Lahore</option>
                      </select>
                  </label>
            </div>

            <div class="grid">
                <label for="degree">
                    Degree Level
                    <select  required>
                        <option selected>Select Degree…</option>
                        <option>PhD</option>
                        <option>Ms</option>
                        <option>Bs</option>
                      </select>
                </label>
                <label for="program">
                    Program/Subject
                    <select  required>
                        <option selected>Select Program/Subject…</option>
                        <option>Arts</option>
                        <option>BSCS</option>
                        <option>BSIT</option>
                      </select>
                </label>
            </div>

            <div class="grid">   
                <label for="register_number">
                    Registation Number
                    <input type="text" placeholder="Registation Number" required>
                  </label>

                  <label for="completion">
                    Completion Year
                    <select required>
                        <option selected>Select Completion Year…</option>
                        <option>2010</option>
                        <option>2020</option>
                      </select>
                  </label>
            </div>

            <div>
                <fieldset>
                    <label for="employment">
                        Employment Status
                        <select required>
                            <option selected>Select Employment Status…</option>
                            <option>Unemployed</option>
                            <option>Employed</option>
                          </select>
                    </label>
                    
                    <label for="terms">
                      <input type="checkbox" id="terms" name="terms">
                      I agree to the Terms and Conditions
                    </label>
                   
                </fieldset>
            </div>

            

           
   
            <button role="button" class="contrast" onclick="wrong_pass_alert()">Complete Registation!</button>
          </form>
          <h6><a class="secondary" href="/index.html">Already Register</a></h6>
        </div>
      </article>
    </div>
   
  </main>

  <footer class="container-fluid">
    <small>Built with <a href="https://picocss.com" class="secondary"> Pico</a></small>
  </footer>
  <!-- ./ Footer -->

  <script src="/custom js/password.js"></script>
  <script src="/custom js/theme.js"></script>

  

</body>
</html>
